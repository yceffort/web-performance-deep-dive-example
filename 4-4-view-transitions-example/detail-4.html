<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="view-transition" content="same-origin" />
    <title>블루투스 스피커 - View Transitions Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="back-button">&larr; 목록으로</a>
      <h1 style="view-transition-name: page-title">상품 상세</h1>
    </header>

    <main class="product-detail">
      <div class="detail-image-container">
        <img
          src="images/product4.jpg"
          alt="블루투스 스피커"
          class="detail-image"
          style="view-transition-name: product-image-4"
        />
      </div>

      <div class="detail-info">
        <h2 class="detail-title" style="view-transition-name: product-title-4">블루투스 스피커</h2>
        <p class="detail-price">₩89,000</p>
        <p class="detail-description">
          컴팩트한 사이즈에 파워풀한 사운드를 담은 블루투스 스피커입니다.
          IPX7 방수 등급으로 야외 활동에서도 안심하고 사용할 수 있으며,
          2대 연결로 스테레오 사운드를 즐길 수 있습니다.
        </p>

        <div class="detail-specs">
          <h3>제품 사양</h3>
          <ul>
            <li>20W 출력</li>
            <li>IPX7 완전 방수</li>
            <li>12시간 재생</li>
            <li>TWS 페어링 지원</li>
          </ul>
        </div>

        <button class="buy-button">구매하기</button>
      </div>
    </main>

    <footer class="footer">
      <p>View Transitions API Demo - MPA (Cross-Document) 예제</p>
    </footer>
  </body>
</html>
