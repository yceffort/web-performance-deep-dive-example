<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="view-transition" content="same-origin" />
    <title>스마트 워치 - View Transitions Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="back-button">&larr; 목록으로</a>
      <h1 style="view-transition-name: page-title">상품 상세</h1>
    </header>

    <main class="product-detail">
      <div class="detail-image-container">
        <img
          src="images/product3.jpg"
          alt="스마트 워치"
          class="detail-image"
          style="view-transition-name: product-image-3"
        />
      </div>

      <div class="detail-info">
        <h2 class="detail-title" style="view-transition-name: product-title-3">스마트 워치</h2>
        <p class="detail-price">₩450,000</p>
        <p class="detail-description">
          건강 관리와 일상의 편리함을 동시에 제공하는 스마트 워치입니다.
          심박수, 수면, 스트레스 모니터링은 물론 100가지 이상의 운동 모드를 지원합니다.
          5ATM 방수로 수영 시에도 착용 가능합니다.
        </p>

        <div class="detail-specs">
          <h3>제품 사양</h3>
          <ul>
            <li>1.4인치 AMOLED 디스플레이</li>
            <li>심박수/SpO2 모니터링</li>
            <li>5ATM 방수</li>
            <li>7일 배터리</li>
          </ul>
        </div>

        <button class="buy-button">구매하기</button>
      </div>
    </main>

    <footer class="footer">
      <p>View Transitions API Demo - MPA (Cross-Document) 예제</p>
    </footer>
  </body>
</html>
