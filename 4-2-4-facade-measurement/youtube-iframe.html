<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube iframe - 실제 임베드</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .instructions {
        background: #f5f5f5;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .video-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>YouTube iframe - 실제 임베드</h1>

    <div class="instructions">
      <h2>측정 방법:</h2>
      <ol>
        <li>크롬 개발자 도구 열기 (F12)</li>
        <li>Network 탭으로 이동</li>
        <li>페이지 새로고침 (Cmd/Ctrl + R)</li>
        <li>JS 필터 적용하여 자바스크립트만 보기</li>
        <li>하단의 transferred 크기 확인 (youtube.com 및 관련 도메인 합산)</li>
      </ol>
      <p><strong>측정 조건:</strong> 시크릿 모드, 캐시 비활성화 (Disable cache), Fast 3G 네트워크</p>
    </div>

    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/cY9NiA55tII"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <script>
      window.addEventListener('load', () => {
        const entries = performance.getEntriesByType('resource')
        const youtubeResources = entries.filter((entry) => entry.name.includes('youtube.com'))

        console.log('=== YouTube 리소스 측정 ===')
        console.log('총 요청 수:', youtubeResources.length)

        let totalSize = 0
        youtubeResources.forEach((resource) => {
          console.log(`${resource.name}: ${(resource.transferSize / 1024).toFixed(2)} KB`)
          totalSize += resource.transferSize
        })

        console.log(`총 전송 크기: ${(totalSize / 1024).toFixed(2)} KB`)
      })
    </script>
  </body>
</html>
